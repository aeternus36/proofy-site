<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 – Sidan hittades inte | Proofy</title>
  <meta name="theme-color" content="#0b1220" />

  <style>
:root{
  --bg:#0b1220;--text:#eaf0ff;--muted:#a9b7d3;
  --border:rgba(255,255,255,.12);
  --brand:#6ea8ff;--brand2:#7cf1c6;
  --shadow:0 18px 60px rgba(0,0,0,.38);
  --r:20px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  background:
    radial-gradient(900px 600px at 15% 10%, rgba(110,168,255,.18), transparent 60%),
    radial-gradient(900px 600px at 80% 20%, rgba(124,241,198,.12), transparent 65%),
    var(--bg);
}
.wrap{max-width:900px;margin:0 auto;padding:0 20px}
header{
  border-bottom:1px solid var(--border);
  background:rgba(11,18,32,.75);
}
.nav{
  display:flex;justify-content:space-between;align-items:center;
  padding:16px 0;
}
.brand{
  display:flex;align-items:center;gap:10px;
  font-weight:900;text-decoration:none;color:inherit;
}
.logo{
  width:36px;height:36px;border-radius:12px;
  background:linear-gradient(135deg,var(--brand),var(--brand2));
}
.btn{
  display:inline-flex;align-items:center;justify-content:center;
  padding:12px 18px;border-radius:999px;
  font-weight:900;text-decoration:none;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.06);
  color:inherit;
}
.btn.primary{
  border:none;
  background:linear-gradient(135deg,var(--brand),var(--brand2));
  color:#08101e;
}
main{
  min-height:calc(100vh - 82px);
  display:flex;align-items:center;
}
.card{
  width:100%;
  border:1px solid var(--border);
  border-radius:var(--r);
  background:linear-gradient(180deg,rgba(255,255,255,.07),rgba(255,255,255,.03));
  box-shadow:var(--shadow);
  padding:48px 28px;
  text-align:center;
}
h1{
  font-size:64px;
  margin:0;
  letter-spacing:-1px;
}
p{
  color:var(--muted);
  font-size:18px;
  max-width:520px;
  margin:16px auto 32px;
}
.links{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  justify-content:center;
}
.footer-note{
  margin-top:28px;
  font-size:14px;
  color:var(--muted);
}
  </style>
</head>

<body>

<header>
  <div class="wrap nav">
    <a href="/" class="brand">
      <span class="logo"></span>
      Proofy
    </a>
    <a href="/hash.html" class="btn primary">Verifiera dokument</a>
  </div>
</header>

<main>
  <div class="wrap">
    <section class="card">
      <h1>404</h1>
      <p>
        Sidan du försökte nå finns inte, har flyttats eller är tillfälligt otillgänglig.
      </p>

      <div class="links">
        <a href="/" class="btn">Till startsidan</a>
        <a href="/hash.html" class="btn">Hasha & verifiera PDF</a>
        <a href="/verify.html" class="btn">Verifiera via hash</a>
      </div>

      <div class="footer-note">
        Proofy registrerar endast kryptografiska fingeravtryck – aldrig dokumentinnehåll.
      </div>
    </section>
  </div>
</main>

<script src="/chat-widget.js?v=2025-01" defer></script>
</body>
</html>
