<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pilotupplägg – Proofy</title>
  <meta name="description" content="Starta en pilot med Proofy. Fast månadspris, faktura och support." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://proofy.se/pilot.html" />
  <meta name="theme-color" content="#0b1220" />

  <link rel="stylesheet" href="/assets/proofy.css?v=2025-12-25a" />
  <link rel="stylesheet" href="/assets/header.css?v=2025-12-25a" />
</head>

<body>
<a class="skip" href="#main">Hoppa till innehåll</a>

<header>
  <div class="wrap">
    <div class="nav">
      <a class="brand" href="/" aria-label="Proofy">
        <span class="logo" aria-hidden="true"></span>
        <span>Proofy</span>
      </a>

      <div class="navActions">
        <a class="btn" href="/verify.html">Verifiera underlag</a>
        <a class="btn" href="/register.html">Skapa Verifierings-ID</a>
        <a class="btn primary" href="/#kontakt">Boka kort demo</a>
      </div>
    </div>
  </div>
</header>

<main id="main">
  <div class="wrap">
    <h1 class="pageTitle">Starta pilot</h1>

    <div class="card content">
      <form id="pilotForm" action="/api/pilot" method="POST" novalidate>
        <!-- Honeypots -->
        <p style="display:none;">
          <label>Don’t fill this out: <input name="bot-field" /></label>
        </p>
        <input
          type="text"
          name="company_website"
          tabindex="-1"
          autocomplete="off"
          style="position:absolute;left:-10000px;width:1px;height:1px;"
        />

        <div class="formGrid">
          <div>
            <label class="label">Namn *</label>
            <input name="name" required data-required="true" />
          </div>
          <div>
            <label class="label">E-post *</label>
            <input name="email" type="email" required data-required="true" />
          </div>
          <div>
            <label class="label">Byrå / företag *</label>
            <input name="company" required data-required="true" />
          </div>
          <div>
            <label class="label">Roll</label>
            <input name="role" />
          </div>
        </div>

        <div style="margin-top:12px;">
          <label class="label">Kort om ert case</label>
          <textarea name="message" rows="5"></textarea>
        </div>

        <div class="formActions">
          <button class="btn primary" id="pilotSubmitBtn" type="submit">Begär pilot</button>
          <span id="pilotStatus" class="pill" style="margin-left:12px;" aria-live="polite">Redo</span>
        </div>
      </form>
    </div>
  </div>
</main>

<footer>
  <div class="wrap">
    <div class="small">© Proofy</div>
  </div>
</footer>

<script>
(() => {
  const form = document.getElementById("pilotForm");
  if (!form) return;

  const statusEl = document.getElementById("pilotStatus");
  const submitBtn = document.getElementById("pilotSubmitBtn");

  function setStatus(text, tone){
    statusEl.textContent = text;
    statusEl.style.fontWeight = "800";
    statusEl.style.border = "1px solid rgba(255,255,255,.14)";
    statusEl.style.background = "rgba(255,255,255,.06)";
    statusEl.style.color = "rgba(234,240,255,.92)";

    if (tone === "ok"){
      statusEl.style.background = "rgba(50,205,50,.12)";
      statusEl.style.border = "1px solid rgba(50,205,50,.3)";
    }
    if (tone === "err"){
      statusEl.style.background = "rgba(255,80,80,.12)";
      statusEl.style.border = "1px solid rgba(255,80,80,.3)";
    }
    if (tone === "wait"){
      statusEl.style.background = "rgba(120,180,255,.12)";
      statusEl.style.border = "1px solid rgba(120,180,255,.3)";
    }
  }

  function disableForm(disabled){
    submitBtn.disabled = disabled;
    form.querySelectorAll("input, textarea").forEach(el => el.disabled = disabled);
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const fd = new FormData(form);
    for (const el of form.querySelectorAll("[data-required='true']")){
      if (!String(fd.get(el.name) || "").trim()){
        el.focus();
        setStatus("Fyll i alla obligatoriska fält.", "err");
        return;
      }
    }

    if (fd.get("bot-field") || fd.get("company_website")){
      setStatus("Kunde inte skickas. Försök igen.", "err");
      return;
    }

    try {
      disableForm(true);
      setStatus("Skickar…", "wait");

      const body = new URLSearchParams();
      for (const [k,v] of fd.entries()) body.append(k, String(v));

      const res = await fetch(form.action, {
        method: "POST",
        headers: { "content-type": "application/x-www-form-urlencoded;charset=UTF-8" },
        body: body.toString()
      });

      const data = await res.json().catch(() => ({}));

      if (!res.ok || data.ok !== true || data.sent !== true){
        setStatus(data.error || "Kunde inte skickas. Försök igen.", "err");
        disableForm(false);
        return;
      }

      setStatus("Skickat ✅ Vi återkommer inom 1–2 arbetsdagar.", "ok");
      form.reset();
      setTimeout(() => location.href = "/thanks.html?sent=1", 700);

    } catch {
      setStatus("Tekniskt fel. Försök igen.", "err");
      disableForm(false);
    }
  });

  setStatus("Redo", "wait");
})();
</script>

<script src="/assets/header-toggle.js" defer></script>
<script src="/chat-widget.js" defer></script>
</body>
</html>
