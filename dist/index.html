<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proofy – Dokumentverifiering för redovisningsbyråer</title>
  <meta name="description" content="Proofy hjälper redovisningsbyråer att visa att underlag inte har ändrats sedan en viss tidpunkt – utan att lagra filinnehåll." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://proofy.se/" />
  <meta name="theme-color" content="#0b1220" />
  <style>
    :root {
      --bg: #0b1220;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.04);
      --text: #eaf0ff;
      --muted: #a9b7d3;
      --border: rgba(255,255,255,.12);
      --brand: #6ea8ff;
      --brand2: #7cf1c6;
      --shadow: 0 18px 60px rgba(0,0,0,.38);
      --r: 18px;
      --max: 1140px;
    }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(110,168,255,.18), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(124,241,198,.10), transparent 65%),
        radial-gradient(900px 600px at 40% 100%, rgba(110,168,255,.10), transparent 60%),
        var(--bg);
      line-height: 1.55;
    }
    a { color: inherit; }
    .wrap { max-width: var(--max); margin: 0 auto; padding: 0 20px; }
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px) saturate(160%);
      background: rgba(11,18,32,.70);
      border-bottom: 1px solid var(--border);
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      padding: 14px 0;
      flex-wrap: wrap;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-weight: 900;
      letter-spacing: .2px;
    }
    .logo {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      box-shadow: 0 16px 40px rgba(110,168,255,.22);
      position: relative;
    }
    .logo:after {
      content: "";
      position: absolute;
      inset: 9px 10px;
      border-radius: 7px;
      background: rgba(11,18,32,.65);
      border: 1px solid rgba(255,255,255,.20);
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      color: var(--muted);
      font-weight: 700;
    }
    nav a {
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 12px;
    }
    nav a:hover {
      background: rgba(255,255,255,.06);
      color: var(--text);
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      text-decoration: none;
      font-weight: 900;
      transition: transform .08s ease, background .15s ease;
      white-space: nowrap;
    }
    .btn:hover { background: rgba(255,255,255,.10); }
    .btn:active { transform: translateY(1px); }
    .btn.primary {
      border: none;
      color: #08101e;
      background: linear-gradient(135deg, rgba(110,168,255,.95), rgba(124,241,198,.85));
      box-shadow: 0 18px 45px rgba(110,168,255,.22);
    }
    @media (max-width: 720px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav nav {
        width: 100%;
        flex-direction: column;
        gap: 6px;
      }
      .nav .btn.primary {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Ditt befintliga HTML-innehåll följer här (det har inte tagits bort) -->
</body>
</html>
